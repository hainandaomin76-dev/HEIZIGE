<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>爱护环境</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: "Microsoft YaHei", "Helvetica Neue", Arial, sans-serif;
      overflow: hidden;
      background: #000;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('https://thumbs.dreamstime.com/b/lush-green-forest-misty-fog-rolling-mountains-trees-tall-dense-creating-sense-seclusion-tranquility-374026795.jpg') 
                  no-repeat center center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, 
                  rgba(0,0,0,0.15) 0%, 
                  rgba(0,40,0,0.25) 40%, 
                  rgba(0,60,0,0.35) 100%);
      pointer-events: none;
    }

    .text {
      position: relative;
      color: #f0fff0;
      font-size: clamp(80px, 16vw, 220px);
      font-weight: bold;
      text-align: center;
      letter-spacing: 0.6em;
      text-shadow: 
        0 0 20px rgba(34,139,34,0.9),
        0 0 40px rgba(34,139,34,0.7),
        0 0 80px rgba(0,100,0,0.5),
        4px 4px 12px rgba(0,0,0,0.8);
      -webkit-text-stroke: 1.5px rgba(50,205,50,0.4);
      text-stroke: 1.5px rgba(50,205,50,0.4);
      animation: glow 6s ease-in-out infinite alternate;
      z-index: 1;
    }

    .subtitle {
      position: absolute;
      bottom: 8%;
      left: 50%;
      transform: translateX(-50%);
      color: #e0ffe0;
      font-size: clamp(18px, 3vw, 32px);
      opacity: 0.9;
      text-shadow: 0 2px 10px rgba(0,0,0,0.7);
      white-space: nowrap;
    }

    @keyframes glow {
      from {
        text-shadow: 
          0 0 20px rgba(34,139,34,0.9),
          0 0 40px rgba(34,139,34,0.7),
          0 0 80px rgba(0,100,0,0.5);
      }
      to {
        text-shadow: 
          0 0 35px rgba(50,205,50,1),
          0 0 70px rgba(50,205,50,0.9),
          0 0 120px rgba(34,139,34,0.7);
      }
    }

    @media (max-width: 768px) {
      .text {
        letter-spacing: 0.4em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text">爱护环境</div>
    <div class="subtitle">Protect Our Planet — 从我做起</div>
  </div>
</body>
</html>
